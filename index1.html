
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        
        
    </head>
    <body>
        
        <div class="person-selector">
            <button class="button person-selector-button active-person " id="mahesh-selector">mahesh</button>
            <button class="button person-selector-button" id="rajesh-selector">rajesh</button>
 
        </div>

        <div class="chat-container">
            <h2 class="chat-header">mahesh chatting...</h2>
        
            <div class="chat-messages">
                <div class="message blue-bg">
                    <div class="message-sender">mahesh</div>
                    <div class="message-text">How are you</div>
                    <div class="message-timestamp">8:55 Am</div>

            </div>
            <div class="message gray-bg">
                <div class="message-sender">rajesh</div>
                <div class="message-text">fine,how about you 

                </div>
                <div class="message-timestamp">8:59</div>

            </div>
            </div>
            <form class="chat-input-form">
                <input type="text" class="chat-input" required placeholder="type here.mahesh...."/>
                <button type="submit" class="button-send button">send</button>

            </form>
            <button class="button clear-chat-button">Clear Chat</button>
        </div>
        <link rel="stylesheet" href="style2.css">
        <script src="app.js"></script>
        

    </body>
</html>
